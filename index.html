<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sportligak</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sportligák</h1>
    </header>
    <div class="grid-container">
        <div></div>
        <main>
            <div class="contdiv">
                <h3>Sportok</h3>
                <select id="sports">
                    <option value="Soccer">Soccer</option>
                    <option value="Motorsport">Motorsport</option>
                    <option value="Ice Hockey">Ice Hockey</option>
                    <option value="Basketball">Basketball</option>
                    <option value="American Football">American Football</option>
                </select>
            </div>
            
            <div class="contdiv" id="ligadiv">
                <h3>Liga neve</h3>
                <p id="league">English Premier League</p>
                <div class="iddiv">
                    <p id="id">4328</p>
                </div>
            </div>
            <div class="contdiv">
                <h3>Liga rövidítve</h3>
                <p id="alternate">Premier League, EPL</p>
            </div>
            <button id="newleague">Mutass egy új ligát</button>
        </main>
        <div></div>
    </div>
    
    <footer>
        <a>mamira.mate.21f@szlgbp.hu</a>
    </footer>
